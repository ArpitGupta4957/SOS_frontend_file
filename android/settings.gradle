pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    // Normalize path and verify the Flutter gradle plugin directory exists before including it.
    def flutterGradleDir = file(flutterSdkPath.replaceAll('\\\\', '/').replaceAll('\\\\', '/'))
            .toPath().resolve('packages/flutter_tools/gradle').toFile()
    if (!flutterGradleDir.exists()) {
        // Use a generic runtime exception here to avoid IDE/linters complaining about Gradle-specific types
        // while still failing early with a clear message at configuration time.
        throw new RuntimeException("Flutter gradle not found. Expected: ${flutterGradleDir}.\nPlease ensure your Flutter SDK is installed at the path set in android/local.properties (flutter.sdk) and that the 'packages/flutter_tools/gradle' directory exists.")
    }
    includeBuild(flutterGradleDir.path)

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0"
    // Bump Android Gradle Plugin to satisfy newer AAR metadata requirements from androidx.camera.
    // If this triggers Gradle compatibility errors, the gradle wrapper (gradle-wrapper.properties)
    // must be updated to a compatible Gradle distribution (see project's gradle/wrapper).
        id "com.android.application" version "8.6.0" apply false
    id "org.jetbrains.kotlin.android" version "1.8.22" apply false
}

include ":app"
