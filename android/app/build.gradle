plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.emergency_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    // Load release keystore credentials if key.properties exists (ignored by Git).
    def keystoreProperties = new Properties()
    def keystorePropertiesFile = rootProject.file('key.properties')
    if (keystorePropertiesFile.exists()) {
        keystorePropertiesFile.withInputStream { keystoreProperties.load(it) }
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.arpit.emergencyapp"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        // Manually set versionCode & versionName to match pubspec (1.1.0+2)
        versionCode = 2
        versionName = "1.1.0"
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            if (keystoreProperties['storeFile'] != null) {
                signingConfigs {
                    release {
                        storeFile rootProject.file(keystoreProperties['storeFile'])
                        storePassword keystoreProperties['storePassword']
                        keyAlias keystoreProperties['keyAlias']
                        keyPassword keystoreProperties['keyPassword']
                    }
                }
                signingConfig signingConfigs.release
            } else {
                signingConfig = signingConfigs.debug
            }
            // Enable code shrinking and resource shrinking to reduce APK/AAB size.
            minifyEnabled true
            shrinkResources true
            // Use default ProGuard rules and an app-specific rules file.
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    // Note: Do not configure ABI splits here because the Flutter Gradle plugin
    // sets ndk.abiFilters based on the build's target-platform. Having both
    // ndk abiFilters and splits causes a conflict. For APK per-ABI builds, use
    // `flutter build apk --split-per-abi` instead. For Play, use App Bundle (AAB).
}

flutter {
    source = "../.."
}
